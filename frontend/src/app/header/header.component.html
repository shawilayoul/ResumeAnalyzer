<mat-toolbar color="primary" class="toolbar">
  <button mat-icon-button class="menu-btn" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>

  <span class="logo">Resume Analyzer</span>
  <span class="spacer"></span>

  <!-- Desktop nav -->
  <nav class="nav-links">
    <a mat-button routerLink="/">Home</a>
    <a mat-button routerLink="/templates">Templates</a>
    <a mat-button routerLink="/about">About</a>
    <a mat-button routerLink="/contact">Contact</a>
    <a mat-button routerLink="/login">Login</a>
  </nav>
</mat-toolbar>

<!-- Mobile dropdown menu -->
<div class="mobile-menu" *ngIf="isOpen">
  <a mat-list-item routerLink="/" (click)="closeMenu()">Home</a>
  <a mat-list-item routerLink="/templates" (click)="closeMenu()">Templates</a>
  <a mat-list-item routerLink="/about" (click)="closeMenu()">About</a>
  <a mat-list-item routerLink="/contact" (click)="closeMenu()">Contact</a>
  <a mat-list-item routerLink="/login" (click)="closeMenu()">Login</a>
</div>
